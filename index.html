<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="header-logo"  src="img/logo png color.png" alt="imagen-logo">
        <h1 id="titulo-header">Encriptador de Texto</h1>
    </header>
    <main class="container-content">
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="información">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-en" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-de" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje-encriptado" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiarTexto()">copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Callenge ONE + AluraLatam - Decodificador de Texto <br>Codigo por Matias Varas</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
